<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center my-4 font-weight-bold">To Do List</h1>
                <!-- Add task -->
                <div class="add-task border-bottom border-success p-3">
                    <h4 class="text-success mb-3">Add new task</h3>
                    <input type="text" id="taskInput" class="form-control p-3 mb-4" placeholder="Type your task here">
                    <a href="#" class="btn btn-md btn-success" id="addTask">Add task</a>
                </div>
                <!-- Filter tasks -->
                <div class="filer-tasks p-4 border-bottom border-info">
                    <h4 class="text-info mb-3">Filter tasks</h3>
                    <input type="text" id="filterInput" class="form-control p-3" placeholder="Filter through tasks here">
                </div>
                <!-- Tasks list -->
                <div class="tasks p-3">
                    <h2 class="text-center">Your tasks</h2>
                    <ul class="list-group list-group-flush mb-3" id="taskList">
                    </ul>
                    <a href="#" class="btn btn-dark d-block" id="clearTasks">Clear tasks</a>
                </div>
            </div>
        </div>
    </div>

  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
